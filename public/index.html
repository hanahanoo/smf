<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Short Film List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fc;
    }

    .container {
      margin-top: 50px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      font-weight: 300;
    }

    h2 b {
      font-weight: 600;
    }

    .btn-add {
      float: right;
    }

    .table td,
    .table th {
      vertical-align: middle;
    }

    .icon-btn {
      border: none;
      background: none;
      cursor: pointer;
      padding: 0 5px;
    }

    .action-cell {
      display: flex;
    }

    .icon-btn i {
      font-size: 18px;
    }

    .icon-edit {
      color: #f0ad4e;
    }

    .icon-delete {
      color: #d9534f;
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Short Movie Festival</h2>
      <a href="create.html" class="btn btn-info text-white btn-add">+ Add New</a>
    </div>

    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by title, genre, or artist...">
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Genres</th>
          <th>Duration</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="movie-body">
        <!-- data nya diload disini -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadMovies() {
  const res = await fetch('/api/movies');
  const movies = await res.json();

  const searchQuery = document.getElementById('searchInput').value.toLowerCase();
  const tbody = document.getElementById('movie-body');
  tbody.innerHTML = "";

  movies
    .filter(movie =>
      movie.title.toLowerCase().includes(searchQuery) ||
      movie.genres.toLowerCase().includes(searchQuery) ||
      movie.artist.toLowerCase().includes(searchQuery)
    )
    .forEach(movie => {
      const row = `
        <tr>
          <td>${movie.title}</td>
          <td>${movie.genres}</td>
          <td>${movie.duration}</td>
          <td class="action-cell">
            <a href="edit.html?id=${movie.id}" class="icon-btn" title="Edit">
              <i class="material-icons icon-edit">edit</i>
            </a>
            <button class="icon-btn" onclick="deleteMovie('${movie.id}')" title="Delete">
              <i class="material-icons icon-delete">delete</i>
            </button>
          </td>
        </tr>
      `;
      tbody.insertAdjacentHTML('beforeend', row);
    });
}

document.getElementById('searchInput').addEventListener('input', loadMovies);

// Load awal
loadMovies();


    async function deleteMovie(id) {
      if (confirm("Yakin mau hapus film ini?")) {
        await fetch(`/api/movies/${id}`, {
          method: 'DELETE'
        });
        loadMovies();
      }
    }

    loadMovies();
  </script>
</body>
</html>
